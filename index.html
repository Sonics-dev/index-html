<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXUS | is.gd</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  background:#050505;
  color:#fff;
  min-height:100vh;
}

.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top, rgba(0,255,255,.15), transparent 60%),
    radial-gradient(circle at bottom, rgba(0,255,255,.08), transparent 70%);
  z-index:-1;
}

.container{
  max-width:420px;
  margin:auto;
  padding:30px 16px;
}

.back{
  display:inline-block;
  padding:10px 16px;
  border:1px solid #222;
  border-radius:12px;
  background:#0c0c0c;
  color:#fff;
  text-decoration:none;
  margin-bottom:25px;
}

.title{
  text-align:center;
  font-size:32px;
  margin-bottom:25px;
}

/* TOGGLE */
.toggle{
  display:flex;
  border:1px solid #1f1f1f;
  border-radius:14px;
  overflow:hidden;
  margin-bottom:25px;
}

.toggle button{
  flex:1;
  padding:14px;
  background:#0b0b0b;
  color:#aaa;
  border:none;
  font-size:16px;
}

.toggle button.active{
  background:#111;
  color:#fff;
  box-shadow:inset 0 0 10px rgba(0,255,255,.3);
}

/* FORM */
.box{
  background:#0b0b0b;
  border:1px solid #1f1f1f;
  border-radius:16px;
  padding:20px;
}

label{
  font-size:14px;
  color:#ccc;
  display:block;
  margin-bottom:8px;
}

select, input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #222;
  background:#070707;
  color:#fff;
  margin-bottom:18px;
}

.discord{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#cfffff,#00e5ff);
  color:#000;
  font-weight:bold;
  margin-bottom:18px;
}

.generate{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#00fff0,#00bcd4);
  color:#000;
  font-size:16px;
  font-weight:bold;
}

.result{
  margin-top:18px;
  padding:14px;
  border-radius:12px;
  background:#070707;
  border:1px solid #1f1f1f;
  display:none;
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="container">

  <a class="back" href="#">‚Üê Back to Services</a>

  <h1 class="title">is.gd</h1>

  <div class="toggle">
    <button class="active" id="shortBtn">Shorten URL</button>
    <button id="unshortBtn">Unshorten URL</button>
  </div>

  <div class="box">
    <label>Select Link Type</label>
    <select>
      <option>Private Server</option>
      <option>Profile</option>
      <option>Game</option>
    </select>

    <button class="discord">üí¨ Join Discord Community</button>

    <label>Enter Your Link</label>
    <input type="text" placeholder="https://www.roblox.com/users/123/profile">

    <label>Custom Slug (Optional)</label>
    <input type="text" placeholder="your-custom-slug">

    <button class="generate" onclick="generate()">Generate Shortened Link</button>

    <div class="result" id="result"></div>
  </div>

</div>

<script>
const shortBtn = document.getElementById("shortBtn");
const unshortBtn = document.getElementById("unshortBtn");
const result = document.getElementById("result");

shortBtn.onclick = () => {
  shortBtn.classList.add("active");
  unshortBtn.classList.remove("active");
};

unshortBtn.onclick = () => {
  unshortBtn.classList.add("active");
  shortBtn.classList.remove("active");
};

function generate(){
  result.style.display = "block";
  result.innerText = "Generated link:\nhttps://is.gd/demo123";
}
</script>

</body>
</html>
