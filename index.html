<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic URL Shortener üå¨Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;500;600&family=Applied+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root {
            --primary: #ffffff;
            --primary-dark: #e5e5e5;
            --primary-light: #f5f5f5;
            --background: #000000;
            --card-bg: rgba(20, 20, 20, 0.95);
            --text: white;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
            --transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            scroll-behavior: smooth;
            height: 100%;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Effects */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
            animation: gridMove 100s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background-color: var(--primary-light);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            to {
                transform: translateY(-100vh);
            }
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--primary);
            color: black;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-family: inherit;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.5s ease-out 0.2s forwards;
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }

        /* Main Card */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: cardEntrance 0.6s ease-out 0.1s forwards;
        }

        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            animation: logoFloat 3s ease-in-out infinite alternate;
        }

        @keyframes logoFloat {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(-5px) rotate(5deg); }
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--primary-light);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Options */
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .option-btn {
            padding: 0.8rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .option-btn.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .option-btn:hover::before {
            left: 100%;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-light);
            z-index: 2;
        }

        input[type="url"] {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        input[type="url"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: black;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(145deg, var(--primary-dark), #cccccc);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn-success {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        /* Alert */
        .alert {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            transform: translateY(-10px);
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .alert.show {
            transform: translateY(0);
            opacity: 1;
            max-height: 100px;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        /* Result */
        .result {
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
            max-height: 300px;
        }

        .result-url {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            word-break: break-all;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Courier New', monospace;
        }

        .result-url a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .result-url a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .formatted-display {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--primary-light);
        }

        /* Loading States */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top: 2px solid black;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .card {
                padding: 2rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 2rem;
                width: fit-content;
            }
        }

        /* Page transition effects */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <!-- Page Transition -->
    <div class="page-transition" id="pageTransition"></div>

    <!-- Background Effects -->
    <div class="background-effects">
        <div class="grid-pattern"></div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-button" onclick="pageTransition(event, 'index.html')">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <!-- Main Card -->
    <main class="card">
        <div class="header">
            <div class="logo">üå¨Ô∏è</div>
            <h1 class="title">Breezy URL Shortener</h1>
            <p class="subtitle">Create short, clean links in seconds</p>
        </div>

        <!-- Alert -->
        <div class="alert" id="alert"></div>

        <!-- Form -->
        <form id="shortener-form">
            <div class="options">
                <button type="button" class="option-btn active" onclick="setOption('standard', this)">
                    <i class="fas fa-link"></i> Standard
                </button>
                <button type="button" class="option-btn" onclick="setOption('profile', this)">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button type="button" class="option-btn" onclick="setOption('group', this)">
                    <i class="fas fa-users"></i> Group
                </button>
                <button type="button" class="option-btn" onclick="setOption('server', this)">
                    <i class="fas fa-server"></i> Private Server
                </button>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-link input-icon"></i>
                    <input 
                        type="url" 
                        id="url-input"
                        placeholder="Enter any URL to shorten" 
                        required
                    >
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">
                <i class="fas fa-compress-alt"></i>
                Shorten URL
            </button>
        </form>

        <!-- Result -->
        <div class="result" id="result"></div>
    </main>

    <script>
        let currentLinkType = 'standard';
        
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = Math.floor(window.innerWidth / 20);

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 2 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Page transition effect
        function pageTransition(event, url) {
            event.preventDefault();
            const transition = document.getElementById('pageTransition');
            transition.classList.add('active');
            
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        // Set option type
        function setOption(type, button) {
            // Remove active from all buttons
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active to clicked button
            button.classList.add('active');
            currentLinkType = type;
            
            // Update placeholder
            const input = document.getElementById('url-input');
            const placeholders = {
                'standard': 'Enter any URL to shorten',
                'profile': 'Enter Roblox profile URL',
                'group': 'Enter Roblox group URL',
                'server': 'Enter private server URL'
            };
            
            input.placeholder = placeholders[type];
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Validate URL format
        function validateUrl(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        // Extract ID from URL based on type
        function extractId(url, type) {
            const patterns = {
                'profile': /(?:\/users\/|\/)(\d{6,})(?:\/profile|\/|$)/,
                'group': /(?:\/groups\/|\/)(\d{6,})(?:\/|\/group|\/$|$)/,
                'server': /(?:code=|\/)([a-f0-9]{32})(?:&|\/|$)/i
            };
            
            const match = url.match(patterns[type]);
            return match ? match[1] : null;
        }

        // Format display for different link types
        function formatDisplay(id, type) {
            const formats = {
                'profile': `https://www.roblox.com/users/${id}/profile`,
                'group': `https://www.roblox.com/groups/${id}`,
                'server': `https://www.roblox.com/share?code=${id}&type=Server`
            };
            return formats[type]?.replace(/[:\/]/g, match => match === ':' ? '__:__' : '/') || '';
        }

        // Shorten URL using is.gd API via JSONP or direct call
        async function shortenUrl(url) {
            try {
                // Method 1: Try direct fetch with is.gd
                const apiUrl = `https://is.gd/create.php?format=simple&url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                
                if (response.ok) {
                    const shortUrl = await response.text();
                    if (shortUrl.startsWith('http')) {
                        return shortUrl.trim();
                    }
                }
                
                throw new Error('Direct API failed');
            } catch (error) {
                console.log('Direct API failed, trying alternative...');
                
                try {
                    // Method 2: Use a CORS proxy
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://is.gd/create.php?format=simple&url=${encodeURIComponent(url)}`)}`;
                    const proxyResponse = await fetch(proxyUrl);
                    
                    if (proxyResponse.ok) {
                        const shortUrl = await proxyResponse.text();
                        if (shortUrl.startsWith('http')) {
                            return shortUrl.trim();
                        }
                    }
                    
                    throw new Error('Proxy API failed');
                } catch (proxyError) {
                    console.log('Proxy failed, using fallback...');
                    
                    // Method 3: Create a working is.gd URL using JSONP approach
                    return new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        const callbackName = 'callback_' + Math.random().toString(36).substr(2, 9);
                        
                        window[callbackName] = function(data) {
                            document.head.removeChild(script);
                            delete window[callbackName];
                            
                            if (data && data.shorturl) {
                                resolve(data.shorturl);
                            } else {
                                // Final fallback: Use TinyURL which typically allows CORS
                                fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`)
                                    .then(response => response.text())
                                    .then(tinyUrl => {
                                        if (tinyUrl.startsWith('http')) {
                                            resolve(tinyUrl.trim());
                                        } else {
                                            reject(new Error('All URL shortening services failed'));
                                        }
                                    })
                                    .catch(() => reject(new Error('All URL shortening services failed')));
                            }
                        };
                        
                        script.onerror = function() {
                            document.head.removeChild(script);
                            delete window[callbackName];
                            
                            // Final fallback: Use TinyURL
                            fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`)
                                .then(response => response.text())
                                .then(tinyUrl => {
                                    if (tinyUrl.startsWith('http')) {
                                        resolve(tinyUrl.trim());
                                    } else {
                                        reject(new Error('All URL shortening services failed'));
                                    }
                                })
                                .catch(() => reject(new Error('All URL shortening services failed')));
                        };
                        
                        script.src = `https://is.gd/create.php?format=json&callback=${callbackName}&url=${encodeURIComponent(url)}`;
                        document.head.appendChild(script);
                        
                        // Timeout after 10 seconds
                        setTimeout(() => {
                            if (window[callbackName]) {
                                document.head.removeChild(script);
                                delete window[callbackName];
                                reject(new Error('Request timeout'));
                            }
                        }, 10000);
                    });
                }
            }
        }

        // Copy to clipboard
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.classList.add('btn-success');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('btn-success');
                }, 2000);
            } catch (err) {
                showAlert('Failed to copy to clipboard', 'error');
            }
        }

        // Form submission
        document.getElementById('shortener-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url-input').value.trim();
            const submitBtn = document.getElementById('submit-btn');
            const result = document.getElementById('result');
            
            // Reset previous results
            result.classList.remove('show');
            document.getElementById('alert').classList.remove('show');
            
            if (!url) {
                showAlert('Please enter a URL', 'error');
                return;
            }
            
            if (!validateUrl(url)) {
                showAlert('Invalid URL format! Please include http:// or https://', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"><div class="spinner"></div>Shortening...</div>';
            
            try {
                const shortUrl = await shortenUrl(url);
                
                let resultHTML = '';
                
                if (currentLinkType !== 'standard') {
                    const id = extractId(url, currentLinkType) || currentLinkType;
                    const displayFormat = formatDisplay(id, currentLinkType);
                    
                    resultHTML = `
                        <div class="formatted-display">[${displayFormat}](${shortUrl})</div>
                        <button class="btn btn-secondary" onclick="copyToClipboard('${displayFormat}', this)">
                            <i class="fas fa-copy"></i> Copy Formatted Link
                        </button>
                        <div class="result-url">
                            <a href="${shortUrl}" target="_blank" rel="noopener noreferrer">${shortUrl}</a>
                        </div>
                    `;
                } else {
                    resultHTML = `
                        <div class="result-url">
                            <a href="${shortUrl}" target="_blank" rel="noopener noreferrer">${shortUrl}</a>
                        </div>
                        <button class="btn btn-secondary" onclick="copyToClipboard('${shortUrl}', this)">
                            <i class="fas fa-copy"></i> Copy to Clipboard
                        </button>
                    `;
                }
                
                result.innerHTML = resultHTML;
                result.classList.add('show');
                showAlert('URL shortened successfully!', 'success');
                
            } catch (error) {
                showAlert('Failed to shorten URL. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-compress-alt"></i> Shorten URL';
            }
        });

        // Add visual feedback for interactions
        document.addEventListener('click', function(e) {
            if (e.target.matches('.btn:not(.option-btn)')) {
                e.target.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 150);
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if ((e.key === 'Enter' || e.key === ' ') && e.target.matches('.option-btn')) {
                e.preventDefault();
                e.target.click();
            }
        });

        console.log('üå¨Ô∏è Breezy URL Shortener loaded successfully!');
    </script>
</body>
</html>
